<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
     
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating style="color:black;">
          <ion-icon name="mail" item-start class="text-primary" style="color:black;"></ion-icon>
          Carteira Nacional de Sa√∫de
        </ion-label>
        <ion-input type="number" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating style="color:black;">
          <ion-icon name="lock" item-start class="text-primary" style="color:black;"></ion-icon>
          Senha
        </ion-label>
        <ion-input type="password" ></ion-input>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()" style="color:black;"><strong>Esqueceu sua Senha?</strong></p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Logar
      </button>

    </div>

  </div>
</ion-content>
