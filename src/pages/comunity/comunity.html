<style>
  a {
    color: white !important;
  }
</style>

<ion-header>

</ion-header>

<ion-content padding class="detail-bg">
  <ion-grid>
    <ion-row>
      <div class="pull-left" style="font-size: 2em; color:black;">
        <p>
          <ion-icon name="contacts" style="padding:10px"></ion-icon><strong>Comunidade</strong>
        </p>
      </div>
      <div class="pull-right">
          <img class="img-sus-logo" src="../../assets/img/sus-logo.png" alt="sus-logo">
       </div> 
    </ion-row>
    <!-- <ion-row> -->
    <ion-row>
      <ion-col>
        <dashboard-button buttonLabel="Rede" buttonIcon="globe" color="bg-blue" (buttonClicked)="goToForum()">
        </dashboard-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <dashboard-button buttonLabel="Mito Ou Verdade?" buttonIcon="checkmark-circle-outline" color="bg-blue"
        (buttonClicked)="goToGamefication()"></dashboard-button>
      </ion-col>
    </ion-row>
    <!-- </ion-row>
      <ion-row> -->
    <ion-row>
      <ion-col>
      <dashboard-button buttonLabel="Informe-se" buttonIcon="megaphone" color="bg-blue"
        (buttonClicked)="goToWarnings()"></dashboard-button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <dashboard-button buttonLabel="Eventos" buttonIcon="calendar" color="bg-blue" (buttonClicked)="goToCalendar()">
      </dashboard-button>

      </ion-col>
    </ion-row>
    <!-- </ion-row> -->
  </ion-grid>
  
<tubercusus-footer></tubercusus-footer>

</ion-content>
