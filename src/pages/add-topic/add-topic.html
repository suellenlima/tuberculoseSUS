<ion-header>

</ion-header>

<ion-content padding class="detail-bg">
    <ion-grid>
        <ion-row>
          <div class="pull-left" style="font-size: 2em; color:black;">
            <p>
              <ion-icon name="add-circle" style="padding:10px"></ion-icon>
              <strong>Novo Tópico</strong>
              <img class="img-sus-logo pull-right" src="../../assets/img/sus-logo.png" alt="sus-logo">
            </p>
          </div>
        </ion-row>
        <!-- </ion-row> -->
    </ion-grid>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="floating">Título</ion-label>
          <ion-input required type="text" (input)="handleTitle($event.target.value)"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Descrição</ion-label>
          <ion-textarea required (input)="handleDescricao($event.target.value)"></ion-textarea>
        </ion-item>
      </ion-list>

      <div class="ion-padding bg-green text-center" style="width: 100%;font-size: 14pt;padding: 3%;">
        <ion-button expand="block" (click)="sendForm()" class="ion-no-margin">Salvar Tópico</ion-button>
      </div>
</ion-content>

<tubercusus-footer></tubercusus-footer>
